<!DOCTYPE html>
<html>

<head>Text Formatting</head>
<body>
    <p>This is a normal text</p>
    <p><b>Bold</b></p>
    <p><i> italic</i>i></p>
    <p><u>underline</u></p>

    <p><small>small</small></p>
    <p><sub>subscript</sub></p>
    <p><tt>monospaced</tt></p>

</body>

</html>
